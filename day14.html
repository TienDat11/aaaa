<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="day14.css">

<body>
    <div class="container">
        <div class="main">
            <img src="1.jpg" alt="" class="img-feature">

            <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
        <div class="list-image">
            <div><img src="1.jpg" alt=""></div>
            <div ><img src="2.jpg" alt=""></div>
            <div><img src="3.jpg" alt=""></div>
            <div><img src="4.jpg" alt=""></div>
            <div><img src="5.jpg" alt=""></div>
            <div><img src="6.jpg" alt=""></div>
            <div><img src="7.jpg" alt=""></div>
        </div>
    </div>
</body>
<script src="day14.js"></script>
</html>
