<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal show</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="open-modal-btn">Open Modal</button>
    <i class="fa-solid fa-xmark"></i>
    <div class="modal a">
        <div class="modal-inner">
            <div class="modal_header">
                <p>Welcome to Nodemy</p>
                <i class="fa-solid fa-rectangle-xmark fa-bounce"></i>
            </div>
            <div class="modal_body">
                <h2>Modal</h2>
                <p>Đây là phần body của modal</p>
            </div>
            <div class="modal_footer">
                <button>Close</button>
            </div>

        </div>
    </div>
</body>
<script >
var btnOpen = document.querySelector('.open-modal-btn')
var modal = document.querySelector('.modal')
var btnClose = document.querySelector('.modal_header i')
var iconClose = document.querySelector('.modal_footer button')


function toogleModal(e){
    console.log(e.target)
    modal.classList.toggle('a')
}

btnOpen.addEventListener('click', toogleModal)
btnClose.addEventListener('click', toogleModal)
iconClose.addEventListener('click', toogleModal)
modal.addEventListener('click', function(e){


    if(e.target == e.currentTarget){
        toogleModal()
    }
})

</script>
</html>
