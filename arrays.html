    <script>
        function sum(a) {
            window.alert("Tổng của các số từ 0 -> 100");
            for (var i = 0; i <= 100; i++) {
                a += i;
            }
            return a;
        }
        var a = 0;
        console.log(sum(a));

        function find(count) {
            i = 7;
            while (count != 0) {
                if (i % 7 == 0) {
                    count--;
                    console.log(i);
                }
                i += 7;
            }
        }
        var count = +prompt("Bạn cần tìm bao nhiêu số chia hết cho 7");
        find(count);
        function average1(a) {
            var count = sum1 = i = 0;
            while (i <= 100) {
                if (i % 7 == 0) {
                    sum1 += i;
                    count++;
                }
                i += 7;
            }
            a += (sum1 / count);
            console.log(a);
        }
        average1(a);


    </script>
