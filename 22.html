    <style>*{
        margin: 0;
        padding: 0;
    }
    header h1{
        text-align:  center;
        font-weight: solid black;


    }
    header img{
        min-width: 100%;
        max-height: 30%;
    }
    header, nav{
   
        margin: 5px 20%;
    }
    nav{
        background: #484848; 
        border-radius: 5px;
    }
    nav ul{
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        color: #f1f2f3;
        line-height: 50px;
        text-decoration: none;
    }
    nav ul:hover>a{
        background: goldenrod;
        min-width: 350px;
    }
    nav> ul li{
        list-style: none;
        
        border-right: 1px solid #ccc;
        border-left:1px solid #333;
    }
    nav> ul li a{
        display: block;
        padding: 0 25px;
        line-height: 50px;
        color: #f1f2f3;
        text-decoration: none;
    }
    nav ul li:first-child {
        border-left: none; 
    }
    nav> ul li:first-child a{
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
    }
    
    nav ul li:hover>a{
        background: gray;
        opacity: .7;
        color: yellow;
    }
    
    nav li ul{
        display: none;
        min-width: 350px;
        position: absolute;
    }
    nav li>ul li{
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        background: #999;
        text-align: left;
    }
    nav  li:hover > ul{
        display:  block;    
    }
    nav > ul li > ul li >ul{
        margin-left: 352px;
        margin-top: -50px;
    }</style>
    <title>Kiểm Tra</title>
</head>
